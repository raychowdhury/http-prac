<div *ngIf="article">
    <p>ID - {{ article.id }}</p>
    <p> Title- {{ article.title }}</p>
    <p> Body - {{ article.body }}</p>

    <a routerLink="/previous" (click)="goPrevious()">
      <button>Previous</button>
    </a>
    
    <a routerLink="/next" (click)="goNext()">
      <button>Next</button>
    </a>
    
</div>
